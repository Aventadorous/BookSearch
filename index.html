<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Search</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #eee;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
}

h1 {
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 3px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

button {
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #333;
  color: #fff;
}

#error-msg {
  color: red;
  font-weight: bold;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Search</h1>
    <button id="login-button">Login/Register</button>
    <input type="text" id="search-box" placeholder="Enter book title...">
    <button onclick="searchBooks()">Search</button>
    <table id="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Published Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="error-msg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
